<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        Switzerland trip gallery
    </h1>
    <div class="container">
        <div class="preview">
            <img src="images/DSC00222.JPG" alt="Eggishorn">
        </div>
        <div class="description">
            <h2>Eggishorn</h2>
            <p>The Eggishorn is a mountain in the southeastern part of the Bernese Alps, located north of Fiesch in the Swiss canton of Valais. A cable car station is located on a secondary summit named Fiescherhorli (2,893 m), 500 metres south of the main peak. </p>
        </div>

        <div class="thumbnail">
            <img id="img1" src="images/DSC00222.JPG" alt="Eggishorn">
            <img id="img2" src="images/DSC00242.JPG" alt="Nightsky">
            <img id="img3" src="images/DSC00269.JPG" alt="RiverFlow">
            <img id="img4" src="images/DSC00275.JPG" alt="Staubbach">
            <img id="img5" src="images/DSC00314.JPG" alt="Sunset">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
